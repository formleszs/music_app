<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">ðŸŽµ Web Music</div>
            <nav class="nav-links">
                <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-search"></i> Search</a>
                <a href="#"><i class="fas fa-heart"></i> Liked Songs</a>
            </nav>
            <div class="playlists">
                <h3>Playlists</h3>
                <div class="playlist-item">
                    <i class="fas fa-music"></i>
                    <span>My Playlist</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for songs, artists...">
                </div>
            </div>

            <div class="content-area">
                <div class="featured-playlists">
                    <h2>Featured Playlists</h2>
                    <div class="playlist-grid">
                        <div class="playlist-card">
                            <img src="https://via.placeholder.com/200" alt="Playlist">
                            <div class="playlist-info">
                                <h3>Summer Hits</h3>
                                <p>10 songs</p>
                            </div>
                        </div>
                        <div class="playlist-card">
                            <img src="https://via.placeholder.com/200" alt="Playlist">
                            <div class="playlist-info">
                                <h3>Chill Vibes</h3>
                                <p>15 songs</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Player -->
        <div class="player">
            <div class="player-controls">
                <div class="player-progress">
                    <span class="time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="time">3:45</span>
                </div>
                <div class="control-buttons">
                    <button class="btn shuffle"><i class="fas fa-random"></i></button>
                    <button class="btn prev"><i class="fas fa-step-backward"></i></button>
                    <button class="btn play"><i class="fas fa-play"></i></button>
                    <button class="btn next"><i class="fas fa-step-forward"></i></button>
                    <button class="btn repeat"><i class="fas fa-redo"></i></button>
                </div>
                <div class="volume-controls">
                    <button class="btn volume"><i class="fas fa-volume-up"></i></button>
                    <div class="volume-bar">
                        <div class="volume-progress"></div>
                    </div>
                </div>
            </div>
            <div class="now-playing">
                <img src="https://via.placeholder.com/50" alt="Album Art">
                <div class="track-info">
                    <h3>Track Name</h3>
                    <p>Artist Name</p>
                </div>
                <div class="queue">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
