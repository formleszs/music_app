<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonora - Музыка</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg: #101214;
      --glass: rgba(30,32,36,0.7);
      --glass-blur: blur(16px);
      --accent: #00ffe7;
      --accent2: #00c3ff;
      --light: #fff;
      --text: #e6e6e6;
      --text-soft: #bfc9d1;
      --shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
    }
    html, body {
      font-family: 'Manrope', 'Inter', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      max-height: 100vh;
      position: relative;
      overflow-x: hidden;
      overflow: hidden;
    }
    body::before, body::after {
      content: '';
      position: fixed;
      z-index: 0;
      pointer-events: none;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      animation: moveGlow 18s linear infinite alternate;
    }
    body::before {
      width: 600px; height: 400px;
      left: -200px; top: -100px;
      background: radial-gradient(circle at 30% 30%, #00ffe7 0%, transparent 80%);
      animation-delay: 0s;
    }
    body::after {
      width: 500px; height: 350px;
      right: -150px; bottom: -80px;
      background: radial-gradient(circle at 70% 70%, #00c3ff 0%, transparent 80%);
      animation-delay: 6s;
    }
    @keyframes moveGlow {
      0% { transform: scale(1) translateY(0); }
      100% { transform: scale(1.1) translateY(40px); }
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 1000;
      background: var(--glass);
      box-shadow: var(--shadow);
      backdrop-filter: var(--glass-blur);
      border-radius: 0 0 32px 32px;
      min-height: 68px;
      animation: fadeInDown 1.2s cubic-bezier(.4,2,.6,1);
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100vw;
      padding: 0 32px;
      box-sizing: border-box;
      height: 68px;
    }
    .site-title {
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--light);
      letter-spacing: -1px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
      transition: filter 0.3s;
      filter: drop-shadow(0 2px 8px #00ffe7aa);
    }
    .site-title:hover {
      filter: drop-shadow(0 4px 16px #00ffe7cc);
    }
    .tabs-group .tab {
      background: rgba(255,255,255,0.04);
      color: var(--text-soft);
      border-radius: 18px;
      padding: 0.7rem 1.6rem;
      font-size: 1.1rem;
      font-weight: 600;
      margin-right: 0.5rem;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px rgba(0,255,231,0.04);
      border: none;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }
    .tabs-group .tab.active, .tabs-group .tab:hover {
      background: linear-gradient(90deg, #00ffe7 0%, #00c3ff 100%);
      color: #101214;
      box-shadow: 0 2px 16px #00ffe744;
    }
    .right-buttons .auth-btn, #logout-btn {
      background: linear-gradient(90deg, #2a3a4d 0%, #3a6a7c 100%) !important;
      color: #e6faff !important;
      border-radius: 18px !important;
      border: none !important;
      font-weight: 600 !important;
      font-size: 1.1rem !important;
      padding: 0.7rem 1.8rem !important;
      margin-left: 0.5rem !important;
      box-shadow: 0 2px 8px #00ffe744 !important;
      transition: background 0.3s, box-shadow 0.3s, color 0.3s !important;
      cursor: pointer !important;
      outline: none !important;
      filter: brightness(0.7) !important;
    }
    .right-buttons .auth-btn:hover, #logout-btn:hover {
      background: linear-gradient(90deg, #3a6a7c 0%, #2a3a4d 100%) !important;
      color: #101214 !important;
      box-shadow: 0 4px 16px #00ffe7aa !important;
      filter: brightness(0.85) !important;
    }
    #player {
      background: var(--glass);
      box-shadow: var(--shadow);
      backdrop-filter: var(--glass-blur);
      border-radius: 32px 32px 0 0;
      width: 650px;
      margin: 0 auto;
      left: 50%;
      transform: translateX(-50%);
      animation: fadeInUp 1.2s cubic-bezier(.4,2,.6,1);
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px) translateX(-50%); }
      100% { opacity: 1; transform: translateY(0) translateX(-50%); }
    }
    .player-content {
      background: rgba(255,255,255,0.04);
      border-radius: 28px;
      box-shadow: 0 2px 16px #00ffe722;
      padding: 18px 24px 12px 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 88%;
      width: 96%;
      margin: 4px auto;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.5s cubic-bezier(.4,2,.6,1);
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .play-group .play-btn {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: linear-gradient(135deg, #101214 60%, #00ffe7 100%);
      box-shadow: 0 0 0 0 #00ffe7, 0 2px 16px #00ffe744;
      color: #fff;
      font-size: 1.6rem;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      transition: box-shadow 0.3s, background 0.3s;
      animation: pulseGlow 2.5s infinite;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 0 0 #00ffe7, 0 2px 16px #00ffe744; }
      50% { box-shadow: 0 0 24px 8px #00ffe799, 0 2px 16px #00ffe744; }
      100% { box-shadow: 0 0 0 0 #00ffe7, 0 2px 16px #00ffe744; }
    }
    #play-btn.play-btn:hover,
    #play-btn.play-btn:focus {
      background: linear-gradient(135deg, #101214 60%, #00ffe7 100%);
      color: #00ffe7;
      box-shadow: 0 0 24px 8px #00ffe7cc, 0 2px 16px #00ffe744;
      filter: brightness(1.15);
      transition: background 0.3s, color 0.3s, box-shadow 0.3s, filter 0.3s;
    }
    .play-group button {
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 1.2rem;
      cursor: pointer;
      margin: 0 8px;
      transition: color 0.3s, filter 0.3s;
      filter: drop-shadow(0 2px 8px #00ffe722);
    }
    .play-group button:hover {
      color: var(--accent);
      filter: drop-shadow(0 4px 16px #00ffe7cc);
    }
    .progress-bar-container {
      width: 70%;
      height: 8px;
      background: linear-gradient(90deg, #23243a 0%, #444c5e 100%);
      border-radius: 6px;
      position: relative;
      box-shadow: 0 2px 8px #00ffe722;
      margin: 12px auto 4px auto;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00ffe7 0%, #00c3ff 100%);
      width: 0%;
      transition: width 0.3s cubic-bezier(.4,2,.6,1);
      position: absolute;
      top: 0; left: 0;
      border-radius: 6px;
      box-shadow: 0 1px 6px #00ffe744;
    }
    .progress-thumb {
      width: 16px; height: 16px;
      background: linear-gradient(135deg, #00ffe7 60%, #00c3ff 100%);
      border-radius: 50%;
      position: absolute;
      left: 0; top: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 8px #00ffe799, 0 0 0 2px #fff2;
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .player-btns button {
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 1.2rem;
      cursor: pointer;
      margin: 0 4px;
      transition: color 0.3s, filter 0.3s;
      filter: drop-shadow(0 2px 8px #00ffe722);
    }
    .player-btns button:hover {
      color: var(--accent);
      filter: drop-shadow(0 4px 16px #00ffe7cc);
    }
    /* Анимация появления основного контента */
    #main {
      animation: fadeIn 1.5s cubic-bezier(.4,2,.6,1);
    }
    /* Glassmorphism для модальных окон */
    .auth-modal-content, .modal-content {
      background: var(--glass);
      box-shadow: 0 8px 32px 0 #00ffe799, 0 2px 16px #00ffe744;
      border-radius: 28px;
      padding: 48px 36px 36px 36px;
      min-width: 340px;
      max-width: 98vw;
      width: 400px;
      min-height: 220px;
      position: relative;
      animation: modalPop 0.7s cubic-bezier(.4,2,.6,1);
      border: 1.5px solid #00ffe7cc;
      overflow: visible;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    @media (max-width: 480px) {
      .modal-content, .auth-modal-content {
        min-width: 90vw;
        width: 98vw;
        padding: 18px 4vw 18px 4vw;
    }
    }
    /* Glow-эффект для кнопки фильтров */
    button#filter-btn {
      background: linear-gradient(90deg, #2a3a4d 0%, #3a6a7c 100%) !important;
      color: #e6faff !important;
      border-radius: 18px !important;
      border: none !important;
      font-weight: 600 !important;
      font-size: 1.1rem !important;
      padding: 0.7rem 1.8rem !important;
      margin-left: 0.5rem !important;
      box-shadow: 0 2px 8px #00ffe744 !important;
      transition: background 0.3s, box-shadow 0.3s, color 0.3s !important;
      cursor: pointer !important;
      outline: none !important;
      filter: brightness(0.7) !important;
    }
    button#filter-btn:hover {
      background: linear-gradient(90deg, #3a6a7c 0%, #2a3a4d 100%) !important;
      color: #101214 !important;
      box-shadow: 0 4px 16px #00ffe7aa !important;
      filter: brightness(0.85) !important;
    }
    /* Анимированные лучи на фоне */
    .bg-rays {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
      }
    .bg-rays span {
      position: absolute;
      width: 2px; height: 120px;
      background: linear-gradient(180deg, #00ffe7 0%, transparent 100%);
      opacity: 0.12;
      border-radius: 2px;
      animation: rayMove 6s linear infinite;
    }
    .bg-rays span:nth-child(1) { left: 10vw; top: 10vh; animation-delay: 0s; }
    .bg-rays span:nth-child(2) { left: 30vw; top: 20vh; animation-delay: 1s; }
    .bg-rays span:nth-child(3) { left: 60vw; top: 15vh; animation-delay: 2s; }
    .bg-rays span:nth-child(4) { left: 80vw; top: 25vh; animation-delay: 3s; }
    .bg-rays span:nth-child(5) { left: 50vw; top: 5vh; animation-delay: 4s; }
    @keyframes rayMove {
      0% { opacity: 0.12; transform: translateY(0); }
      80% { opacity: 0.18; }
      100% { opacity: 0; transform: translateY(60vh); }
    }
    main {
      margin-top: 120px;
    }
    @keyframes playRing {
      0% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0.2; transform: translate(-50%, -50%) scale(1.18); }
    }
    #hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 68px - 110px);
      min-height: 240px;
      position: relative;
      margin: 0;
      padding: 0;
    }
    #hero .play-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      margin: 0;
      padding: 0;
    }
    #hero .play-bg {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 320px;
      height: 180px;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }
    #hero .play-bg-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,231,0.13) 0%, transparent 80%);
    }
    #hero .play-btn {
      position: relative;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #101214 60%, #00ffe7 100%);
      box-shadow: 0 0 32px 8px #00ffe7cc, 0 2px 16px #00ffe744;
      color: #fff;
      font-size: 2.2rem;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      transition: box-shadow 0.3s, background 0.3s;
      animation: pulseGlow 2.5s infinite;
      overflow: visible;
    }
    #hero .play-ring {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,231,0.18) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      z-index: 1;
      pointer-events: none;
      animation: playRing 2.5s infinite alternate;
    }
    #hero .play-btn i {
      position: relative;
      z-index: 2;
    }
    /* Скрываем остальной контент main */
    #main > :not(#hero) {
      display: none !important;
    }
    /* --- Стили для модальных окон (вход/регистрация и фильтры) --- */
    .modal, .auth-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(16,18,20,0.65);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
    }
    .modal.active, .auth-modal.active {
      display: flex !important;
      justify-content: center;
      align-items: center;
    }
    .modal-content h3, .auth-modal-content h3, .modal-content label {
      color: var(--accent);
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }
    .modal-content .filter-grid, .filter-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 16px;
      margin-bottom: 18px;
    }
    .filter-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 16px;
      margin-bottom: 18px;
      max-width: 100%;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .filter-btn {
      background: rgba(0,255,231,0.10);
      color: var(--accent);
      border-radius: 16px;
      border: 1.5px solid transparent;
      font-weight: 600;
      font-size: 1.05rem;
      padding: 0.6rem 1.4rem;
      box-shadow: 0 2px 8px #00ffe744;
      transition: background 0.3s, box-shadow 0.3s, color 0.3s, border 0.3s;
      cursor: pointer;
      outline: none;
      max-width: 100%;
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .filter-btn.active, .filter-btn:hover {
      background: linear-gradient(90deg, #00ffe7 0%, #00c3ff 100%);
      color: #101214;
      border: 1.5px solid #00ffe7cc;
      box-shadow: 0 4px 16px #00ffe7aa;
    }
    .modal-buttons {
      display: flex;
      gap: 32px;
      justify-content: center;
      margin: 40px auto 0 auto;
      max-width: 200px;
    }
    .icon-btn {
      background: linear-gradient(90deg, #00ffe7 0%, #00c3ff 100%);
      color: #101214;
      border-radius: 50%;
      border: none;
      width: 44px; height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      box-shadow: 0 2px 16px #00ffe7aa;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }
    .icon-btn:hover {
      background: linear-gradient(90deg, #00c3ff 0%, #00ffe7 100%);
      color: #101214;
      box-shadow: 0 4px 24px #00ffe7cc;
    }
    /* --- Стили для формы входа/регистрации --- */
    .auth-modal-content {
      min-width: 340px;
      max-width: 96vw;
      min-height: 260px;
      padding: 38px 32px 32px 32px;
      position: relative;
    }
    .auth-form {
      display: none;
      flex-direction: column;
      gap: 18px;
      margin-top: 8px;
    }
    .auth-form.active {
      display: flex;
      align-items: center;
      flex-direction: column;
      width: 100%;
    }
    .form-group, .auth-submit {
      width: 100%;
      max-width: 320px;
    }
    .form-control {
      background: rgba(255,255,255,0.08);
      border: 1.5px solid #00ffe7cc;
      border-radius: 14px;
      color: var(--text);
      font-size: 1.08rem;
      padding: 0.7rem 1.1rem;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px #00ffe722;
      width: 100%;
      box-sizing: border-box;
    }
    .form-control:focus {
      border: 1.5px solid #00c3ff;
      box-shadow: 0 4px 16px #00ffe7aa;
    }
    .auth-submit {
      background: linear-gradient(90deg, #00ffe7 0%, #00c3ff 100%);
      color: #101214;
      border-radius: 18px;
      border: none;
      font-weight: 700;
      font-size: 1.08rem;
      padding: 0.6rem 2.2rem;
      box-shadow: 0 2px 16px #00ffe7aa;
      cursor: pointer;
      margin-top: 8px;
      margin-bottom: 10px;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      display: block;
      text-align: center;
      width: 100%;
      max-width: 320px;
      align-self: center;
    }
    .auth-submit:hover {
      background: linear-gradient(90deg, #00c3ff 0%, #00ffe7 100%);
      color: #101214;
      box-shadow: 0 4px 24px #00ffe7cc;
    }
    .auth-link {
      margin-top: 0;
      text-align: center;
      width: 100%;
    }
    .auth-link a {
      color: var(--accent);
      font-size: 0.98rem;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.1px;
      transition: color 0.3s;
      padding: 2px 8px;
      border-radius: 8px;
      display: inline-block;
    }
    .auth-link a:hover {
      color: var(--accent2);
      background: rgba(0,255,231,0.08);
      text-decoration: underline;
    }
    .auth-modal-content .close {
      position: absolute;
      top: 18px;
      right: 22px;
      font-size: 1.7rem;
      color: var(--accent2);
      cursor: pointer;
      transition: color 0.3s;
      z-index: 10;
    }
    .auth-modal-content .close:hover {
      color: var(--accent);
    }
    .message {
      min-height: 20px;
      max-height: 22px;
      color: #ff4e4e;
      font-size: 0.98rem;
      margin-bottom: 2px;
      margin-top: 6px;
      display: block;
      text-align: left;
      width: 100%;
      max-width: 320px;
      word-break: break-word;
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .form-group label {
      color: var(--accent2);
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 2px;
    }
    @keyframes authModalPop {
      0% {
        opacity: 0;
        transform: scale(0.85);
        filter: brightness(0.6) blur(2px);
      }
      80% {
        opacity: 1;
        transform: scale(1.03);
        filter: brightness(1.1) blur(0.5px);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        filter: brightness(1) blur(0);
      }
    }
    .auth-modal-content {
      animation: authModalPop 0.6s cubic-bezier(.4,2,.6,1);
    }
    .auth-modal.active .auth-modal-content {
      animation: authModalPop 0.6s cubic-bezier(.4,2,.6,1);
    }
    #main, main {
      height: 100%;
      overflow: auto;
    }
    .auth-modal, .modal, #filter-sidebar {
      overflow-y: auto;
      max-height: 100vh;
    }
    .tabs-group .tab.active {
      background: linear-gradient(90deg, #2a3a4d 0%, #3a6a7c 100%) !important;
      color: #e6faff !important;
      box-shadow: 0 2px 16px #00ffe744 !important;
      filter: brightness(0.7) !important;
    }
    .tabs-group .tab.active:hover {
      background: linear-gradient(90deg, #3a6a7c 0%, #2a3a4d 100%) !important;
      color: #101214 !important;
      box-shadow: 0 4px 16px #00ffe7aa !important;
      filter: brightness(0.85) !important;
    }
    .tabs-group .tab:hover {
      background: linear-gradient(90deg, #3a6a7c 0%, #2a3a4d 100%) !important;
      color: #101214 !important;
      box-shadow: 0 4px 16px #00ffe7aa !important;
      filter: brightness(0.85) !important;
    }
  </style>
</head>

  <script>
    let tracks = [], liked = [], disliked = [];
    let currentTrack = null;

    // Инициализация плеера
    const audio = document.getElementById('audio');
    const playerTitle = document.getElementById('player-title');
    const playerArtist = document.getElementById('player-artist');
    const playerCover = document.getElementById('player-cover');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const centerPlayBtn = document.getElementById('play-btn');
    const progress = document.querySelector('.progress-bar input');
    const favoriteBtn = document.getElementById('favorite-btn');
    const dislikeBtn = document.getElementById('dislike-btn');
    const filterBtn = document.getElementById('filter-btn');
    const applyFiltersBtn = document.getElementById('apply-filters');
    const tabRec = document.getElementById('tab-rec');
    const tabFav = document.getElementById('tab-fav');

    // Добавляем обработчик для кнопки в мейне
    if (centerPlayBtn) {
        centerPlayBtn.addEventListener('click', togglePlay);
    }

    // Добавляем обработчики событий для модального окна
    // Открытие/закрытие модального окна
    if (filterBtn) {
      filterBtn.addEventListener('click', () => {
        modal.classList.add('active');
        modalContent.classList.add('active');
      });
    }

    // Закрытие по клику вне модального окна
    if (modal) {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('active');
          modalContent.classList.remove('active');
        }
      });
    }

    if (closeBtn) {
      closeBtn.addEventListener('click', () => {
        modal.classList.remove('active');
        modalContent.classList.remove('active');
      });
    }
    if (applyFiltersBtn) {
      applyFiltersBtn.addEventListener('click', () => {
        displayRec();
        modal.classList.remove('active');
      });
    }
    
    // Закрыть модальное окно при клике на область за модальным окном
    if (modal) {
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          modal.classList.remove('active');
        }
      });
    }

    // Инициализация табов
    if (tabRec) {
      tabRec.addEventListener('click', () => {
        tabRec.classList.add('active');
        tabFav.classList.remove('active');
        displayRec();
      });
    }
    if (tabFav) {
      tabFav.addEventListener('click', () => {
        tabFav.classList.add('active');
        tabRec.classList.remove('active');
        displayFav();
      });
    }

    // Загрузка треков из CSV
    fetch('fake_tracks.csv')
      .then(response => response.text())
      .then(text => {
        const rows = text.split('\n').slice(1);
        tracks = rows.map(row => {
          const [id, title, artist, genre, mood, album_art] = row.split(',');
          return {
            id: parseInt(id),
            title,
            artist,
            genre,
            mood,
            album_art,
            isLiked: false,
            isDisliked: false
          };
        });
        
        // Заполняем жанры (оставляем только 4 популярных)
    const topGenres = ['electronic', 'pop', 'rock', 'jazz'];
    topGenres.forEach(genre => {
      const option = document.createElement('option');
      option.value = genre;
      option.textContent = genre;
      genreSelect.appendChild(option);
    });

    // Добавляем обработчики для кнопок фильтров
    const filterBtns = document.querySelectorAll('.filter-btn');
    filterBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        // Удаляем активный класс со всех кнопок этого типа
        const type = this.dataset.type;
        document.querySelectorAll(`.filter-btn[data-type="${type}"]`)
          .forEach(btn => btn.classList.remove('active'));
        
        // Добавляем активный класс к текущей кнопке
        this.classList.add('active');
        
        // Обновляем фильтры
        updateFilters();
      });
    });

    // Функция для обновления фильтров
    function updateFilters() {
      const activeGenre = document.querySelector('.filter-btn[data-type="genre"][class*="active"]')?.dataset.value || 'all';
      const activeMood = document.querySelector('.filter-btn[data-type="mood"][class*="active"]')?.dataset.value || 'all';
      
      // Применяем фильтры
      displayRec(activeGenre, activeMood);
    }

        displayRec();
      });

    // Функции для плеера
    function playTrack(track) {
      currentTrack = track;
      audio.src = `tracks/${track.id}.mp3`;
      audio.play();
      updatePlayButton('pause');
      playerTitle.textContent = track.title;
      playerArtist.textContent = track.artist;
      playerCover.src = track.album_art;
      
      // Start progress bar update
      updateProgress();
    }

    function updateProgress() {
      if (!audio) return;
      
      const progressBar = document.querySelector('.progress-bar');
      if (!progressBar) return;
      
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = `${progress}%`;
      
      // Update thumb position
      const thumb = progressBar.querySelector('.progress-thumb');
      if (thumb) {
        thumb.style.left = `${progress}%`;
      }
      
      // Update every second
      requestAnimationFrame(updateProgress);
    }

    function seek(event) {
      const container = document.querySelector('.progress-bar-container');
      if (!container) return;
      
      const rect = container.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const width = rect.width;
      const progress = (x / width) * 100;
      
      const duration = audio.duration;
      audio.currentTime = (progress / 100) * duration;
      
      // Update progress bar
      const progressBar = document.querySelector('.progress-bar');
      if (progressBar) {
        progressBar.style.width = `${progress}%`;
      }
    }

    // Add event listener for progress bar
    const container = document.querySelector('.progress-bar-container');
    if (container) {
      container.addEventListener('click', seek);
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        updatePlayButton('pause');
      } else {
        audio.pause();
        updatePlayButton('play');
      }
    }

    function updatePlayButton(state) {
        const centerPlayBtn = document.getElementById('play-btn');
        const playerPlayBtn = document.getElementById('play-pause-btn');
        
        // Update both buttons using text symbols
        if (centerPlayBtn) {
            centerPlayBtn.textContent = state === 'pause' ? '⏸' : '▶';
        }
        if (playerPlayBtn) {
            playerPlayBtn.textContent = state === 'pause' ? '⏸' : '▶';
        }
    }

    function seek(value) {
      const duration = audio.duration;
      audio.currentTime = (value / 100) * duration;
    }

    function toggleLike(track) {
      const index = tracks.findIndex(t => t.id === track.id);
      if (index !== -1) {
        tracks[index].isLiked = !tracks[index].isLiked;
        tracks[index].isDisliked = false;
        favoriteBtn.innerHTML = tracks[index].isLiked ? '<i class="fas fa-heart"></i>' : '<i class="far fa-heart"></i>';
        dislikeBtn.innerHTML = '<i class="fas fa-thumbs-down"></i>';
        updateUI();
      }
    }

    function toggleDislike(track) {
      const index = tracks.findIndex(t => t.id === track.id);
      if (index !== -1) {
        tracks[index].isDisliked = !tracks[index].isDisliked;
        tracks[index].isLiked = false;
        dislikeBtn.innerHTML = tracks[index].isDisliked ? '<i class="fas fa-thumbs-down"></i>' : '<i class="far fa-thumbs-down"></i>';
        favoriteBtn.innerHTML = '<i class="far fa-heart"></i>';
        updateUI();
      }
    }

    // Обновление прогресс-бара
    audio.addEventListener('timeupdate', () => {
      if (!isNaN(audio.duration)) {
        const progressValue = (audio.currentTime / audio.duration) * 100;
        progress.value = progressValue;
      }
    });

    // Обновление UI
    function updateUI() {
      if (currentTrack) {
        const index = tracks.findIndex(t => t.id === currentTrack.id);
        if (index !== -1) {
          favoriteBtn.innerHTML = tracks[index].isLiked ? '<i class="fas fa-heart"></i>' : '<i class="far fa-heart"></i>';
          dislikeBtn.innerHTML = tracks[index].isDisliked ? '<i class="fas fa-thumbs-down"></i>' : '<i class="far fa-thumbs-down"></i>';
        }
      }
    }

    // Фильтрация треков
    function filterTracks() {
      const genre = genreSelect.value;
      const mood = moodSelect.value;
      
      let filteredTracks = tracks;
      
      if (genre !== 'all') {
        filteredTracks = filteredTracks.filter(track => track.genre === genre);
      }
      
      if (mood !== 'all') {
        filteredTracks = filteredTracks.filter(track => track.mood === mood);
      }
      
      return filteredTracks.filter(track => !track.isDisliked);
    }

    // Функции для отображения треков
    function displayRec() {
      const container = document.getElementById('rec-tracks');
      const filteredTracks = filterTracks();
      container.innerHTML = filteredTracks.map(t => createCard(t)).join('');
    }

    function displayFav() {
      const container = document.getElementById('fav-tracks');
      const filteredTracks = filterTracks();
      container.innerHTML = filteredTracks.filter(t => t.isLiked)
        .map(t => createCard(t, true))
        .join('');
    }

    function createCard(track, isFav = false) {
      return `
        <div class="track-card" onclick="playTrack(tracks[${track.id}])">
          <img src="${track.album_art}" alt="${track.title}">
          <h3>${track.title}</h3>
          <p>${track.artist}</p>
          <div class="track-actions">
            <button onclick="toggleLike(tracks[${track.id}])">
              ${isFav ? '<i class="fas fa-heart"></i>' : '<i class="far fa-heart"></i>'}
            </button>
            <button onclick="toggleDislike(tracks[${track.id}])">
              ${track.isDisliked ? '<i class="fas fa-thumbs-down"></i>' : '<i class="far fa-thumbs-down"></i>'}
            </button>
          </div>
        </div>
      `;
    }

    // Инициализация обработчиков событий
    if (playPauseBtn) {
      playPauseBtn.addEventListener('click', togglePlay);
    }
    if (progress) {
      progress.addEventListener('input', (e) => seek(e.target.value));
    }

    // Добавляем обработчики событий для кнопок плеера
    const previousBtn = document.getElementById('previous-btn');
    const nextBtn = document.getElementById('next-btn');

    if (previousBtn) {
      previousBtn.addEventListener('click', () => {
        const currentIndex = tracks.findIndex(t => t.id === currentTrack.id);
        if (currentIndex > 0) {
          const prevTrack = tracks[currentIndex - 1];
          playTrack(prevTrack);
        }
      });
    }

    if (nextBtn) {
      nextBtn.addEventListener('click', () => {
        const currentIndex = tracks.findIndex(t => t.id === currentTrack.id);
        if (currentIndex < tracks.length - 1) {
          const nextTrack = tracks[currentIndex + 1];
          playTrack(nextTrack);
        }
      });
    }

    // --- Логика для sidebar-фильтров ---
    const filterSidebar = document.getElementById('filter-sidebar');
    const filterSidebarOverlay = document.getElementById('filter-sidebar-overlay');
    const closeSidebarBtn = document.getElementById('close-sidebar');

    function closeFilterSidebar() {
      if (filterSidebar && filterSidebarOverlay) {
        filterSidebar.style.transform = 'translateX(100%)';
        filterSidebarOverlay.style.background = 'rgba(16,18,20,0)';
        setTimeout(() => {
          filterSidebar.style.display = 'none';
          filterSidebarOverlay.style.display = 'none';
        }, 400);
      }
    }

    // Клик по overlay (только если клик вне панели)
    if (filterSidebarOverlay) {
      filterSidebarOverlay.onclick = function(e) {
        if (e.target === filterSidebarOverlay) {
          closeFilterSidebar();
        }
      };
    }

    // Клик по крестику
    if (closeSidebarBtn) {
      closeSidebarBtn.onclick = closeFilterSidebar;
    }

    if (applyFiltersBtn) {
      applyFiltersBtn.addEventListener('click', () => {
        const activeGenre = document.querySelector('.filter-btn[data-type="genre"].active')?.dataset.value;
        const activeMood = document.querySelector('.filter-btn[data-type="mood"].active')?.dataset.value;
        
        // Применяем фильтры
        const filteredTracks = tracks.filter(track => {
          if (activeGenre && track.genre !== activeGenre) return false;
          if (activeMood && track.mood !== activeMood) return false;
          return true;
        });
        
        // Обновляем отображение треков
        const container = document.getElementById('rec-tracks');
        if (container) {
          container.innerHTML = filteredTracks.map(t => createCard(t)).join('');
        }
        
        // Закрываем панель фильтров
        const filterSidebar = document.getElementById('filter-sidebar');
        const filterSidebarOverlay = document.getElementById('filter-sidebar-overlay');
        if (filterSidebar && filterSidebarOverlay) {
          filterSidebar.style.transform = 'translateX(100%)';
          filterSidebarOverlay.style.background = 'rgba(16,18,20,0)';
          setTimeout(() => {
            filterSidebar.style.display = 'none';
            filterSidebarOverlay.style.display = 'none';
          }, 400);
        }
      });
    }
  </script>

  <script>
    // Инициализация модального окна авторизации
    document.addEventListener('DOMContentLoaded', () => {
      window.loginModal = new LoginModal();
      
      // Добавляем обработчик для кнопки входа
      const loginBtn = document.getElementById('login-btn');
      if (loginBtn) {
          loginBtn.addEventListener('click', () => {
              window.loginModal.show();
          });
      });

  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const filterSidebar = document.getElementById('filter-sidebar');
      const filterSidebarOverlay = document.getElementById('filter-sidebar-overlay');
      const closeSidebarBtn = document.getElementById('close-sidebar');
      const filterBtn = document.getElementById('filter-btn');

      function openFilterSidebar() {
        if (filterSidebar && filterSidebarOverlay) {
          filterSidebar.style.display = 'block';
          filterSidebarOverlay.style.display = 'block';
          setTimeout(() => {
            filterSidebar.style.transform = 'translateX(0)';
            filterSidebarOverlay.style.background = 'rgba(16,18,20,0.18)';
          }, 10);
        }
      }

      function closeFilterSidebar() {
        if (filterSidebar && filterSidebarOverlay) {
          filterSidebar.style.transform = 'translateX(100%)';
          filterSidebarOverlay.style.background = 'rgba(16,18,20,0)';
          setTimeout(() => {
            filterSidebar.style.display = 'none';
            filterSidebarOverlay.style.display = 'none';
          }, 400);
        }
      }

      if (filterBtn) {
        filterBtn.onclick = openFilterSidebar;
      }
      if (closeSidebarBtn) {
        closeSidebarBtn.onclick = closeFilterSidebar;
      }
      if (filterSidebarOverlay) {
        filterSidebarOverlay.onclick = function(e) {
          if (e.target === filterSidebarOverlay) {
            closeFilterSidebar();
          }
        };
      }
    });
  </script>
